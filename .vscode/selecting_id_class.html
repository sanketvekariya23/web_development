<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>selecting id's and class by getElementById, getElementsByClass and QuerySelector</title>

    <style>
        .container .box {
            height: 60px;
            width: 60px;

            border: 2px solid salmon;

<body>

        <div class="box">box 4</div>
        <div class="box">box 5</div>
    </div>

    <script src="selecting_id_class.js"></script>
