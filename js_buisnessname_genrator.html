<script>
    let name1;
    let name2;
    let name3;

    let rand = Math.random();
    console.log(rand);
    if (rand >= 0.01 & rand < 0.33) {
        name1 = 'Crazy';
    }
    else if (rand >= 0.33 & rand < 0.66) {
        name1 = "amazing";
    }
    else {
        name1 = 'fire';

        name2 = 'Engine';
    }
    else if (rand >= 0.33 & rand < 0.66) {
        name2 = "Food";
    }
    else {
        name2 = 'Garments';

        name3 = 'Bros';
